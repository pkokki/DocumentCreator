<div>Prepare and upload a Word template with content controls:</div>

<pre>POST {{state.apiBaseUrl}}/templates</pre>

<div>
    <button [disabled]="uploading" (click)="addFile()">Select Word to upload</button> {{fileName}}
</div>

<div style="color: red">{{errorMessage}}</div>

<input type="file" #file style="display: none" (change)="onFileAdd()" />
