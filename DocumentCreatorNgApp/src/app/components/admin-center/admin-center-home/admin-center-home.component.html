<h3>Admin Home</h3>

<div>Active environment: {{vm.activeEndpoint.name}} [{{vm.activeEndpoint.url}}]</div>

<h4>Available endpoints</h4>
<div class="table-row">
    <span>name</span>
    <span>url</span>
    <span>&nbsp;</span>
</div>
<div class="table-row" *ngFor="let endpoint of vm.endpoints">
    <span>{{ endpoint.name }}</span>
    <span>{{ endpoint.url }}</span>
    <span><a [routerLink]="" (click)="activate(endpoint.name)">activate</a></span>
</div>
