<h3>Admin Home</h3>

<div>Active environment: {{activeEnv.name}} [{{activeEnv.url}}]</div>

<h4>Available endpoints</h4>
<div class="table-row">
    <span>name</span>
    <span>url</span>
    <span>&nbsp;</span>
</div>
<div class="table-row" *ngFor="let endpoint of endpoints">
    <span>{{ endpoint.name }}</span>
    <span>{{ endpoint.url }}</span>
    <span><a href="#" [routerLink]="['./', endpoint.name]">activate</a></span>
</div>
