<h2>Template {{template.name}}</h2>

<mat-grid-list cols="5" gutterSize="0" rowHeight="1.2em">
    <mat-grid-tile colspan="2" class="mat-caption"><div class="w-100">Version</div></mat-grid-tile>
    <mat-grid-tile colspan="2" class="mat-caption"><div class="w-100">Date</div></mat-grid-tile>
    <mat-grid-tile colspan="1" class="mat-caption"><div class="w-100">Size</div></mat-grid-tile>

    <mat-grid-tile colspan="2"><div class="w-100">{{template.version}}</div></mat-grid-tile>
    <mat-grid-tile colspan="2"><div class="w-100">{{template.timestamp | date:'dd/MM/yyyy'}} {{template.timestamp | date:'HH:mm:ss'}}</div></mat-grid-tile>
    <mat-grid-tile colspan="1"><div class="w-100">{{template.size}}</div></mat-grid-tile>
</mat-grid-list>

<mat-list>
    <mat-list-item *ngFor="let fld of template.fields">
        <mat-icon mat-list-icon>{{fld.isCollection ? 'list' : fld.parent ? 'more_horiz' : 'code'}}</mat-icon>
        <div mat-line>{{fld.name}} {{fld.content}}</div>
    </mat-list-item>
</mat-list>
