<div mat-title>Latest template versions</div>

<table mat-table class="full-width-table" matSort aria-label="Templates">
  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <!-- version Column -->
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Version</th>
    <td mat-cell *matCellDef="let row">{{row.version}}</td>
  </ng-container>

  <!-- timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let row">{{row.timestamp | date:'dd/MM/yyyy'}} {{row.timestamp | date:'HH:mm:ss'}}</td>
  </ng-container>

  <!-- size Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bytes</th>
    <td mat-cell *matCellDef="let row">{{row.size}}</td>
  </ng-container>

  <!-- Links and actions -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let row">
      <mat-slide-toggle [checked]="true" [disabled]="false">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button [matMenuTriggerFor]="actionsMenu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #actionsMenu="matMenu">
        <button mat-menu-item [routerLink]="['./', row.name, 'versions']">
          <svg width="24" viewBox="0 0 24 24">
            <path
              d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
          </svg>
          <span>Versions</span>
        </button>
        <button mat-menu-item [routerLink]="['.']">
          <mat-icon>transform</mat-icon>
          <span>Mappings</span>
        </button>
        <button mat-menu-item [routerLink]="['.']">
          <mat-icon>folder_open</mat-icon>
          <span>Documents</span>
        </button>
        <button mat-menu-item [routerLink]="['.']">
          <!-- https://materialdesignicons.com/ delete-outline Google @Google-->
          <svg width="24" viewBox="0 0 24 24">
            <path
              d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
          </svg>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20, 100]">
</mat-paginator>
