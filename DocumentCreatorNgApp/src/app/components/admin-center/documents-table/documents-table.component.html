<h2>{{title}}</h2>

<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div class="table-container">

    <table mat-table [dataSource]="documents"
        matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">
                <a mat-flat-button [routerLink]="['./', row.id]">{{row.id}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Created at</th>
            <td mat-cell *matCellDef="let row">{{row.timestamp | date:'dd/MM/yyyy'}}
                {{row.timestamp | date:'HH:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="templateName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Template</th>
            <td mat-cell *matCellDef="let row">{{row.templateName}}</td>
        </ng-container>

        <ng-container matColumnDef="templateVersion">
            <th mat-header-cell *matHeaderCellDef>Version</th>
            <td mat-cell *matCellDef="let row">{{row.templateVersion}}</td>
        </ng-container>

        <ng-container matColumnDef="mappingName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mapping</th>
            <td mat-cell *matCellDef="let row">{{row.mappingName}}</td>
        </ng-container>

        <ng-container matColumnDef="mappingVersion">
            <th mat-header-cell *matHeaderCellDef>Version</th>
            <td mat-cell *matCellDef="let row">{{row.mappingVersion}}</td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
            <td mat-cell *matCellDef="let row">{{row.size}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [length]="totalDocuments" [pageSizeOptions]="[5, 10, 20, 100]"></mat-paginator>
