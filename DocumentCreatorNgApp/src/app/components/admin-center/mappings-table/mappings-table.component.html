<h2>{{title}}</h2>

<div class="loading-shade" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>

<table mat-table matSort aria-label="Mappings" [dataSource]="pagedData">
    <ng-container matColumnDef="mappingName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.mappingName}}</td>
    </ng-container>

    <ng-container matColumnDef="templateName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Template</th>
        <td mat-cell *matCellDef="let row">
            <a mat-button [routerLink]="['/admin/templates', row.templateName]">{{row.templateName}}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let row">{{row.timestamp | date:'dd/MM/yyyy'}}
            {{row.timestamp | date:'HH:mm:ss'}}</td>
    </ng-container>

    <ng-container matColumnDef="templates">
        <th mat-header-cell *matHeaderCellDef>Templates</th>
        <td mat-cell *matCellDef="let row">{{row.templates}}</td>
    </ng-container>

    <ng-container matColumnDef="documents">
        <th mat-header-cell *matHeaderCellDef>Documents</th>
        <td mat-cell *matCellDef="let row">{{row.documents}}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let row">
            <mat-slide-toggle color="primary" [checked]="true" [disabled]="false"></mat-slide-toggle>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="actionsMenu" aria-label="icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #actionsMenu="matMenu">
                <div [hidden]="mappingName">
                    <button mat-menu-item [routerLink]="['./', row.mappingName, 'templates']">
                        <mat-icon aria-hidden="false">picture_in_picture</mat-icon>
                        <span>Templates</span>
                    </button>
                </div>
                <button mat-menu-item [routerLink]="['./', mappingName ? row.templateName : row.mappingName, 'documents']">
                    <mat-icon>folder_open</mat-icon>
                    <span>Documents</span>
                </button>
                <button mat-menu-item [routerLink]="['.']">
                    <!-- https://materialdesignicons.com/ delete-outline Google @Google-->
                    <svg width="24" viewBox="0 0 24 24">
                        <path
                            d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
                    </svg>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="sourceDataCount" [pageSizeOptions]="[5, 10, 20, 100]"></mat-paginator>
