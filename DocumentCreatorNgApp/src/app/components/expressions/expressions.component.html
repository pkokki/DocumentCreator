<mat-card>
    <h2>Evaluate expressions</h2>

    <mat-list role="list">

        <mat-list-item role="listitem" *ngFor="let x of expressions2; let i=index;">
            <mat-form-field floatLabel="never">
                <input matInput placeholder="expression" [(ngModel)]="expressions[i]">
            </mat-form-field>
            <div [hidden]="results[i].error">
                =<strong>{{viewValues ? results[i].value : results[i].text}}</strong>
            </div>
            <div style="color: red;" [hidden]="!results[i].error">
                ={{results[i].error}}
            </div>
        </mat-list-item>
    </mat-list>

    <div class="row">
        <div class="column">
            <button mat-raised-button color="primary" (click)="evaluate()">Evaluate expressions</button>
        </div>
        <div class="column">
            <mat-slide-toggle color="primary" [(ngModel)]="viewValues">
                view values
            </mat-slide-toggle>     
        </div>
    </div>

    <div class="row">
        <div class="column">
            <mat-form-field>
                <mat-label>Request</mat-label>
                <textarea matInput [(ngModel)]="payload" rows="12"></textarea>
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field>
                <mat-label>Response</mat-label>
                <textarea matInput [readonly]="true"  rows="12" [value]="responsePayload | json"></textarea>
            </mat-form-field>
        </div>
    </div>

</mat-card>
