<p>Upload the Excel workbook.</p>

<pre>POST {{state.apiBaseUrl}}/templates/{{state.templateName}}/mappings/{{state.mappingName}}</pre>

<div>
    <button [disabled]="uploading || !state.templateName" (click)="addFile()">Select Excel to upload</button> {{fileName}}
</div>

<div style="color: red">{{errorMessage}}</div>

<input type="file" #file style="display: none" (change)="onFileAdd()" />
