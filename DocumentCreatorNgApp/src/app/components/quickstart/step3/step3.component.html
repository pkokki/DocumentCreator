<p>Upload the Excel workbook with the mappings definition.</p>

<pre>POST {{state.apiBaseUrl}}/templates/{{state.templateName}}/mappings/{{state.mappingName}}</pre>

<input type="file" #file style="display: none" (change)="onFileAdd()" />
<button mat-stroked-button color="primary"
    [disabled]="uploading || !state.templateName" 
    (click)="addFile()">
    Select Excel to upload
</button>
